<!doctype html>
<html>

<body>

<h1>New menu item</h1>

<form action=""{{url_for('newMenuItem', restaurant_id=restaurant_id)}}"" method='POST'>

<p>Name:</p>
    <input type='text' size='30' name='name'></br>
<p>Description:</p>
    <input type='text' size='60' name='description'></br>
<p>Price:</p>
    <input type='text' size='20' name='price'></br>
<p>Course:</p>
    <input type="radio" name="course" value="Appetizer">Appetizer<br>
    <input type="radio" name="course" value="Entree">Entree<br>
    <input type="radio" name="course" value="Dessert">Dessert<br>
    <input type="radio" name="course" value="Beverage">Beverage<br><br>
    <input type='submit' value='Create'>
</form>

</body>

</html>
