<!doctype html>
<html>

<body>

<h1>Edit menu item</h1>

<form action=""{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id)}}"" method='POST'>

<p>Name:</p>
    <input type='text' size='30' name='name' placeholder='{{item.name}}'>
<p>Description:</p>
    <input type='text' size='60' name='description' placeholder='{{item.description}}'></br>
<p>Price:</p>
    <input type='text' size='20' name='price' placeholder='{{item.price}}'></br></br>
    <input type='submit' value='Edit'>
</form>
<a href='{{url_for('showMenu', restaurant_id=restaurant_id)}}'>Cancel</a>

</body>

</html>
